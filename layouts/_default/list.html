{{ define "main" }}
<div class="bucket-list">
  {{ range $item := .Site.Data.list }}
    <div class="list-item">
      <!-- Use $item.id directly -->
      {{ $displayNumber := $item.id }}
      <!-- For id=99, keep it as 99. For others, add +1 -->
      {{ if ne $displayNumber 99 }}
        {{ $displayNumber = add $displayNumber 1 }}
      {{ end }}
      <span class="number">{{ printf "%02d" $displayNumber }}</span>

      <!-- Checkbox -->
      <img 
        src="/svg/checkboxes/{{ if $item.checked }}checked{{ else }}unchecked{{ end }}.svg" 
        width="24" 
        height="24"
      >

      <!-- Text -->
      <span class="item-text">{{ $item.text }}</span>
    </div>
  {{ end }}
</div>
{{ end }}

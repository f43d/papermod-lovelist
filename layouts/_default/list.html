{{ define "main" }}
  <div class="bucket-list">
    {{ range $index, $item := .Site.Data.list }}
      <div class="list-item">
        <!-- Double-Digit Number SVG -->
        <div class="number-container">
          <!-- Tens Place SVG -->
          <img 
            src="/svg/numbers/{{ printf "%02d" (div $index 10) }}.svg" 
            class="number-digit" 
            alt="Tens Digit"
          >
          <!-- Units Place SVG -->
          <img 
            src="/svg/numbers/{{ printf "%02d" (mod $index 10) }}.svg" 
            class="number-digit" 
            alt="Units Digit"
          >
        </div>

        <!-- Checkbox SVG -->
        <img 
          src="/svg/checkboxes/{{ if $item.checked }}checked{{ else }}unchecked{{ end }}.svg" 
          class="checkbox" 
          alt="Checkbox"
        >

        <!-- Handwritten Text -->
        <span class="item-text">{{ $item.text }}</span>
      </div>
    {{ end }}
  </div>
{{ end }}

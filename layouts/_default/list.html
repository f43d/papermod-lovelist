{{ define "main" }}
  <div class="bucket-list">
    {{ range $index, $item := .Site.Data.list }}
      <div class="list-item">
        <!-- Number SVG (01.svg to 99.svg) -->
        <img 
          src="/svg/numbers/{{ printf "%02d" (add $index 1) }}.svg" 
          class="number" 
          alt="Number {{ printf "%02d" (add $index 1) }}"
        >

        <!-- Checkbox SVG -->
        <img 
          src="/svg/checkboxes/{{ if $item.checked }}checked{{ else }}unchecked{{ end }}.svg" 
          class="checkbox" 
          alt="Checkbox"
        >

        <!-- Handwritten Text -->
        <span class="item-text">{{ $item.text }}</span>
      </div>
    {{ end }}
  </div>
{{ end }}

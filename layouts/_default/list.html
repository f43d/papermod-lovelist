{{ define "main" }}
<div class="bucket-list">
  {{ range $index, $item := .Site.Data.list }}
    <div class="list-item">
      <!-- Adjusted Numbering -->
      <span class="number">
        {{ $displayNumber := add $index 1 }}
        {{ if eq $displayNumber 100 }} <!-- For id=99, override to 99 -->
          {{ $displayNumber = 99 }}
        {{ end }}
        {{ printf "%02d" $displayNumber }} <!-- Format as 01, 02...99 -->
      </span>

      <!-- Checkbox -->
      <img 
        src="/svg/checkboxes/{{ if $item.checked }}checked{{ else }}unchecked{{ end }}.svg" 
        width="24" 
        height="24"
      >

      <!-- Text -->
      <span class="item-text">{{ $item.text }}</span>
    </div>
  {{ end }}
</div>
{{ end }}

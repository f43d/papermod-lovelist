{{ define "main" }}
<div class="bucket-list">
  {{ range $item := .Site.Data.list }}
    <div class="list-item">
      <!-- Convert $item.id to integer and calculate display number -->
      {{ $id := int $item.id }}
      {{ $displayNumber := $id }}
      {{ if ne $id 99 }}
        {{ $displayNumber = add $id 1 }}
      {{ end }}
      <span class="number">{{ printf "%02d" $displayNumber }}</span>

      <!-- Checkbox -->
      <img 
        src="/svg/checkboxes/{{ if $item.checked }}checked{{ else }}unchecked{{ end }}.svg" 
        width="24" 
        height="24"
      >

      <!-- Text -->
      <span class="item-text">{{ $item.text }}</span>
    </div>
  {{ end }}
</div>
{{ end }}

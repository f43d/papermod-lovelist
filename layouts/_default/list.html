{{ define "main" }}
  <div class="bucket-list">
    {{ range $index, $item := .Site.Data.list }}
      <div class="list-item">
        <!-- Double-Digit Number SVG -->
        <img 
          src="/svg/numbers/{{ printf "%02d" $index }}.svg" 
          class="number" 
          alt="Number {{ printf "%02d" $index }}"
        >

        <!-- Checkbox SVG -->
        <img 
          src="/svg/checkboxes/{{ if $item.checked }}checked{{ else }}unchecked{{ end }}.svg" 
          class="checkbox" 
          alt="Checkbox"
        >

        <!-- Handwritten Text -->
        <span class="item-text">{{ $item.text }}</span>
      </div>

      <!-- Add Divider (except after the last item) -->
      {{ if lt $index (sub (len $.Site.Data.list) 1) }}
        <img 
          src="/svg/divider.svg" 
          class="divider" 
          alt="Divider"
        >
      {{ end }}
    {{ end }}
  </div>
{{ end }}

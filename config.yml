baseURL: "https://buc.ketli.st"
title: "我們的 100 件事"
theme: PaperMod

params:
  # Disable PaperMod features we don’t need
  homeInfoParams: false
  socialIcons: false
  defaultTheme: dark # auto mode
  disableThemeToggle: true

  # ...保留其他參數
  assets:
    customCSS:
      - /css/extended/custom.css
    customJS:
      - /js/custom.js # Add this if you created a custom.js file  


disableKinds:
  - taxonomy
  - term
  - RSS
  - sitemap
